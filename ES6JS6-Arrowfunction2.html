<html><head>
    <title>ES6 java script</title>
</head>
<body>
    <script>
        //without arrow
        function add(a,b)
        {
            return a+b
        }
        c=add(10,20);
        console.log(c);
        //without arrow
         myFunction2=(a,b)=>
        {
            return a+b
        }
        c=myFunction2(10,20);
        console.log(c);
        myFunction3=()=>document.write("Arrow function" +c)
        myFunction3()
    </script>
</body>
</html>
