<html><head>
    <title>ES6 java script</title>
</head>
<body>
    <script>
        //without arrow
        function myFunction()
        {
            document.write("normal function<br>")
        }
        myFunction()
        //with arrow
        myFunction2=()=>{
            document.write("Arrow function")
        }
        myFunction2()
    </script>
</body>
</html>
