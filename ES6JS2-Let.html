<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            for(let i=0;i<5;i++){
                console.log(i);
            }
            //in this i will not be worked outside the loop because it is local variable defined using let
            console.log("Out of loop:"+i);
        </script>
    </body>
</html>
